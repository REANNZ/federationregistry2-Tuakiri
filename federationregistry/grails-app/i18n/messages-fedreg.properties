fedreg.view.host.code.heading=Federation Console
fedreg.view.host.code.details=This console allows you to interact with the Grails subsystem using Groovy scripts to undertake operations that may not be yet supported in the UI. Proceed with <strong>extreme</strong> care, changes to data here are permanent.
fedreg.view.host.initialbootstrap.heading=Federation Registry - Welcome
fedreg.view.host.initialbootstrap.details=<p>Welcome to the Federation Registry bootstrap system. To proceed you need to setup all base data in the backend data repository. Several scripts have been developed to assist with this process and should have shipped in the top level 'scripts/setup' directory. Of course you may like to develop your own based off these examples.</p> \
									<p>At a bare minimum you need to create all the base SAML components and the Organization, Entity Descriptor and IDPSSODescriptor that issues your authentication assertion. You should be able to get this information from your exisiting Metadata file.</p> \
									<p>Once you've finished the initial data population you need to advise the system it is ready to go by: \
									<ol> \
									  <li>Set fedreg.bootstrap to false in your FedRegConfig.groovy file.</li> \
									  <li>Set application.config.fedreg.bootstrap = false below.</li> \
									  <li><a href="javascript:location.reload(true)">Refresh this page</a></li> \
									</ol> \
									<p>Failure to undertake <strong>both changes</strong> will result in an outage next time this software is restarted.</p>

