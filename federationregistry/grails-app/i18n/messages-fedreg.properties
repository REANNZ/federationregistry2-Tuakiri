fedreg.view.metadata.current.title=Current Metadata
fedreg.view.metadata.current.details=This is the unsigned version of metadata that is currently being distributed to all endpoints within the federation.

fedreg.view.metadata.all.heading=All Federation Metadata
fedreg.view.metadata.all.title=All Metadata
fedreg.view.metadata.all.details=This metadata represents all components of the federation including those that are inactive or not yet approved. It should not be distributed and is informational only.


fedreg.view.index.attribute.requirements.heading=Required Attributes
fedreg.view.index.attribute.requirements=<p>In order to get access to the Federation Registry, you need an account provided by an Identity Provider that is active within the federation. The Identity Provider must be configured to release the following attributes to this service:</p> \
<ul> \
	<li>Given Name</li> \
	<li>Surname</li> \
	<li>Email Address - to be able to send you notifications.</li> \
	<li>eduPersonTargetedID - to recognise you as known user the next time you connect</li> \
	<li>Home Organisation Name</li> \
</ul>
fedreg.view.index.overview.descriptive=The Federation Registry collects information about organisations, partners, administrators, Identity Providers and Services Providers who participate in the federation which it manages. This information is then used to securely generate Metadata and other reports required by administrators, Identity Providers and Service Providers to ensure a viable and active federation is provided for end users.

