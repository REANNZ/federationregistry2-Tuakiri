views.fr.initialbootstrap.details=<p>Welcome to the Federation Registry bootstrap system. To proceed you need to setup all base data in the backend data repository. Several scripts have been developed to assist with this process and should have shipped in the top level 'scripts/setup' directory. Of course you may like to develop your own based off these examples.</p> \
<p>At a bare minimum you need to create all the base SAML components and the Organisation, Entity Descriptor and IDPSSODescriptor that issues your authentication assertion. You should be able to get this information from your exisiting Metadata file.</p> \
<p>Once you've finished the initial data population you need to advise the system it is ready to go by: \
<ol> \
  <li>Set aaf.fr.bootstrap to false in your fr-config.groovy file.</li> \
  <li>Set grailsApplication.config.aaf.fr.bootstrap = false below.</li> \
  <li><a href="javascript:location.reload(true)">Refresh this page</a></li> \
</ol> \
<p>Failure to undertake <strong>both changes</strong> will result in an outage next time this software is restarted.</p>
views.fr.initialbootstrap.heading=Federation Registry - Welcome
views.fr.index.attribute.requirements=<p>In order to get access to the Federation Registry, you need an account provided by an Identity Provider that is active within the federation. <strong>The Identity Provider must be configured to release the following attributes to this service</strong>:</p> \
<ul> \
  <li>givenName and surname or displayName</li> \
  <li>mail</li> \
  <li>eduPersonTargetedID</li> \
  <li>auEduPersonSharedToken</li> \
  <li>organisationName</li> \
</ul>
views.fr.index.attribute.requirements.heading=Required Attributes
