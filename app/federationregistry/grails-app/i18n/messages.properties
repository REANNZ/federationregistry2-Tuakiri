fedreg.templates.organization.create.overview.heading=Overview
fedreg.templates.organization.create.overview.details=<p>To complete the registration of an Organization you need the following details:</p> \
<ul> \
	<li>Contact details for the Organization to advertise to the federation. (If you're logged in this will be your details)</li> \
