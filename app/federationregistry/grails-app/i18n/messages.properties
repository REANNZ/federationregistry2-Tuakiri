fedreg.templates.serviceprovider.create.overview.heading=Overview
fedreg.templates.serviceprovider.create.overview.details=<p>To create a Service Provider you need the following details:</p> \
<ul> \
	<li>Contact details for the Service Provider to advertise to the federation.</li> \
	<li>Common details such as the Organisation owning the service provider, a display name and description to advertise and explain the service to end users, the URL to access the service and optionally a service logo</li> \
	<li>The technology stack being used. If you are using Shibboleth you will only need the hostname. If using another implementation you will need to collect the URLS for all SAML 2 endpoints it supports</li> \
	<li>The Public Key your Service Provider will use to sign and encrypt assertions in the federation. This must have a CN that is equal to your Service Providers hostname and be <strong>self signed</strong></li> \
	<li>A list of the attributes your Service Provider requires to operate. These are defined as 'required' and 'optional'. The fewer required attributes your service has the more Identity Providers you will be compatible with. Additionally a reason for requesting each attribute must be provided which <strong>will be presented to users</strong> to help them understand how the service will utilize their private data</li> \
</ul> \
<p>With the above details ready we estimate this process will <strong>take around 20 minutes to complete</strong>.</p> \

