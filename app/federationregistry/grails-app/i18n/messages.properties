fedreg.templates.identityprovider.create.overview.heading=Overview
fedreg.templates.identityprovider.create.overview.details=<p>To create an Identity Provider you need the following details:</p> \
<ul> \
	<li>Contact details for the Identity Provider to advertise to the federation.</li> \
	<li>Common details such as the Organisation owning the identity provider, a display name that users of the identity provider will recognise and a description of who the identity provider serves</li> \
	<li>The technology stack being used. If you are using Shibboleth you will only need the hostname. If using another implementation you will need to collect the URLS for all SAML 2 endpoints it supports</li> \
	<li>The Public Key your Identity Provider will use to sign and encrypt assertions in the federation. This must have a CN that is equal to your Identity Providers hostname and be <strong>self signed</strong></li> \
	<li>A list of the attributes your Identity Provider is able to provide. At a minimum this should be the <em>full set of core attributes</em></li> \
</ul> \
<p>With the above details ready we estimate this process will <strong>take around 20 minutes to complete</strong>.</p> \

